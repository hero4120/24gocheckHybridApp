<ion-view view-title="{{item.name}}">
  <ion-nav-buttons side="right">
    <a class="button button-positive" href="#/app/menu/cart/home"><i class="icon ion-ios-cart"></i></a>
  </ion-nav-buttons>

  <ion-pane class="pane has-tabs-top">
    <ion-content>
      <div class="padding text-center">
        <ion-slide-box id="item-elastic-header">
          <ion-slide ng-repeat="img in ::item.images">
            <div><img preload-image ng-src="{{::img.preview}}" default-image="app/shop/images/placeholder.png"
                      fallback-image="app/shop/images/placeholder.png"/></div>
          </ion-slide>
        </ion-slide-box>
      </div>
      <div>
        <h2 ng-bind-html="item.name"></h2>
        <p>
          <span style="color:#FF4635; font-size: 18px" ng-class="{'has-special' : item.special}">{{::item.price}}</span>
          <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-item">
            <i class="icon ion-iphone"></i> {{::item.mobile_special}}
        </span>
        </p>
      </div>
      <div style="border-top: 9px;">
        <p>
          <ionic-ratings class="col-33" style="font-size: 16px"
                         ratingsobj="{rating : item.rating, readOnly : true,iconOn: 'ion-ios-star', iconOff: 'ion-ios-star-outline', minRating : 1,iconOnColor: '#FEBA19', iconOffColor: 'rgb(255, 204, 0)'}"></ionic-ratings>
          <button analytics-click="Wishlist" data-product-name="{{item.name}}"
                  class="col-20 button button-full button-clear item-price-button"
                  style="margin-top: -30px; float: right;" ng-click="addToWishlist(item.product_id)">
            <i class="icon ion-ios-heart-outline"> 14</i>
          </button>
        </p>
      </div>
      <div style="display: inline-block">
        <div class="buttons-details">
          <button class="button" ng-click="addToCart()" i18n="shop.item_button_add_to_cart"></button>
        </div>
        <div class="buttons">
          <button class="button" ng-click="buyNow()" i18n="shop.item_button_buy_now"></button>
        </div>
        <div class="buttons">
          <button class="button" ng-click="buyNow()" i18n="shop.item_button_buy_now"></button>
        </div>
      </div>
      <div id="map"></div>

    </ion-content>
  </ion-pane>
</ion-view>
